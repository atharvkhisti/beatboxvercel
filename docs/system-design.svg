<svg width="920" height="520" viewBox="0 0 920 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: 'Segoe UI', Arial, sans-serif; fill: #0A1F44; font-size: 14px; }
    .title { font-size: 24px; font-weight: 600; }
    .subtitle { font-size: 12px; fill: #4B5563; }
    .box { fill: #F8FBFF; stroke: #0EA5E9; stroke-width: 2; rx: 12; }
    .box-dark { fill: #EEF2FF; stroke: #7C3AED; stroke-width: 2; rx: 12; }
    .box-accent { fill: #FFF7ED; stroke: #F97316; stroke-width: 2; rx: 12; }
    .arrow { stroke: #0F172A; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0F172A" />
    </marker>
  </defs>

  <text x="40" y="36" class="title">BeatBox – High-Level System Design</text>
  <text x="40" y="56" class="subtitle">Client ↔ Next.js App Router ↔ Managed Services</text>

  <!-- Boxes -->
  <rect class="box" x="40" y="90" width="170" height="110" />
  <text x="60" y="130">Client</text>
  <text x="60" y="152" class="subtitle">Web / Mobile Browser</text>
  <text x="60" y="174" class="subtitle">Redux state, audio</text>

  <rect class="box-dark" x="250" y="80" width="200" height="120" />
  <text x="270" y="120">Next.js UI Layer</text>
  <text x="270" y="142" class="subtitle">React App Router</text>
  <text x="270" y="162" class="subtitle">Player, AutoMix CTA</text>

  <rect class="box-dark" x="250" y="230" width="200" height="120" />
  <text x="270" y="270">Next.js API Routes</text>
  <text x="270" y="292" class="subtitle">NextAuth, playlists,</text>
  <text x="270" y="312" class="subtitle">favourites, AutoMix</text>

  <rect class="box" x="500" y="80" width="180" height="100" />
  <text x="520" y="120">MongoDB Atlas</text>
  <text x="520" y="142" class="subtitle">User, Playlist,</text>
  <text x="520" y="162" class="subtitle">UserData models</text>

  <rect class="box" x="500" y="210" width="180" height="100" />
  <text x="520" y="250">Self-hosted</text>
  <text x="520" y="272" class="subtitle">JioSaavn Proxy</text>
  <text x="520" y="292" class="subtitle">(beatbox-khaki.vercel.app)</text>

  <rect class="box-accent" x="500" y="340" width="180" height="80" />
  <text x="520" y="375">SMTP / Nodemailer</text>
  <text x="520" y="397" class="subtitle">Password reset</text>

  <rect class="box-accent" x="250" y="380" width="200" height="80" />
  <text x="270" y="415">Google OAuth</text>
  <text x="270" y="437" class="subtitle">Social login via NextAuth</text>

  <!-- Arrows -->
  <line class="arrow" x1="210" y1="145" x2="250" y2="140" />
  <line class="arrow" x1="350" y1="200" x2="350" y2="230" />
  <line class="arrow" x1="450" y1="300" x2="500" y2="260" />
  <line class="arrow" x1="450" y1="300" x2="500" y2="140" />
  <line class="arrow" x1="450" y1="300" x2="500" y2="380" />
  <line class="arrow" x1="140" y1="200" x2="140" y2="380" />
  <line class="arrow" x1="140" y1="380" x2="250" y2="420" />
  <line class="arrow" x1="350" y1="170" x2="140" y2="170" />
  <line class="arrow" x1="350" y1="420" x2="350" y2="350" />

  <!-- Labels -->
  <text x="220" y="120" class="subtitle">UI events</text>
  <text x="360" y="215" class="subtitle">Redux actions</text>
  <text x="460" y="205" class="subtitle">AutoMix fetch</text>
  <text x="460" y="125" class="subtitle">CRUD ops</text>
  <text x="470" y="365" class="subtitle">Email jobs</text>
  <text x="160" y="370" class="subtitle" transform="rotate(-90 160 370)">OAuth redirect</text>
  <text x="240" y="365" class="subtitle">JWT session</text>
  <text x="270" y="155" class="subtitle">Audio stream</text>
  <text x="360" y="375" class="subtitle">Auth callback</text>
</svg>
